sudo: false
language: python

cache: pip

matrix:
  include:
    - python: '3.7'
      env: TOXENV=py37
      dist: xenial
      sudo: true

before_install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools

install:
  - pip install tox codecov

script:
  - tox

after_success:
  - codecov
