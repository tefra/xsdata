[metadata]
name = xsdata
version = 20.7
description = Python XML Binding
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/tefra/xsdata
author = Christodoulos Tsoulloftas
author_email = "chris@komposta.net",
license = MIT
license_file = LICENSE
classifiers =
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Software Development :: Code Generators
    Topic :: Text Processing :: Markup :: XML
keywords = xml,binding,xsd,schema,cli,dataclass
project_urls =
    Source=https://github.com/tefra/xsdata
    Documentation=https://xsdata.readthedocs.io/
    Changelog=https://xsdata.readthedocs.io/en/latest/changelog.html

[options]
packages = xsdata
install_requires =
    click
    click_log
    docformatter
    jinja2
    lxml
    requests
    toposort
python_requires = >=3.7
include_package_data = True

[options.entry_points]
console_scripts =
    xsdata=xsdata:cli

[options.extras_require]
dev =
    pre-commit
    pytest
    pytest-cov
    codecov
    tox
docs =
    sphinx
    sphinx-autobuild
    sphinx-material
    sphinx-autodoc-typehints
    sphinxcontrib-apidoc
    sphinxcontrib-programoutput

[flake8]
exclude = tests/*
max-line-length = 88
ignore =
    W503,ANN101,ANN102

[doc8]
max-line-length = 88
