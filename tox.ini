[tox]
envlist = py36,py37,py38,py39,py310,pypy3
skip_missing_interpreters = true

[testenv]
extras = test,cli,soap,lxml
commands = pytest {posargs}

[testenv:benchmarks]
commands =
    pytest --benchmark-only --benchmark-columns=min,max,mean,median \
    tests/integration/benchmarks

[testenv:docs]
basepython = python3.9
extras = docs,cli,lxml
changedir = docs
commands =
    sphinx-build -b html . _build

[testenv:build]
basepython = python3.9
skip_install = true
deps =
    wheel
    setuptools
    twine
whitelist_externals = rm
commands =
    rm -fr dist
    python setup.py bdist_wheel sdist
    twine check dist/*

[testenv:release]
basepython = python3.9
skip_install = true
deps = {[testenv:build]deps}
commands_pre =
    {[testenv:build]commands}
commands =
    twine upload --skip-existing dist/*

[testenv:testrelease]
basepython = python3
skip_install = true
deps = {[testenv:build]deps}
commands_pre =
    {[testenv:build]commands}
commands =
    twine upload --repository-url https://test.pypi.org/legacy/ --skip-existing dist/*
