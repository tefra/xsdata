[tox]
envlist = py37,py38
skip_missing_interpreters = true

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_*
extras = dev

commands =
    pytest --cov=./xsdata --cov-branch
    codecov -e TOXENV

[testenv:docs]
basepython = python3.7
extras = docs
changedir = docs
commands = sphinx-build -b html . _build

[testenv:demo]
whitelist_externals = terminalizer
changedir = docs/demo
commands =
    terminalizer record demo -c config.yml
    terminalizer render -o ../img/demo.gif demo.yml

[testenv:build]
basepython = python3.7
skip_install = true
deps =
    wheel
    setuptools
    twine
commands =
    rm -fr dist
    python setup.py bdist_wheel sdist
    twine check dist/*

[testenv:release]
basepython = python3
skip_install = true
deps = {[testenv:build]deps}
commands_pre=
    {[testenv:build]commands}
commands =
    twine upload --skip-existing dist/*

[testenv:testrelease]
basepython = python3
skip_install = true
deps = {[testenv:build]deps}
commands_pre=
    {[testenv:build]commands}
commands =
    twine upload --repository-url https://test.pypi.org/legacy/ --skip-existing dist/*
